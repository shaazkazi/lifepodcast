<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>LifePodcast - Inspiring Stories</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/player.css">
    <script src="https://unpkg.com/wavesurfer.js@6/dist/wavesurfer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1>LifePodcast</h1>
                <p class="tagline">Stories that inspire, educate, and entertain</p>
            </div>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <main>
            <section class="featured-section">
                <h2>Featured Episode</h2>
                <div class="featured-episode" id="featured-episode">
                    <!-- Featured episode will be dynamically inserted here -->
                </div>
            </section>

            <section class="episodes-section">
                <div class="episodes-header">
                    <h2>All Episodes</h2>
                    <div class="filter-controls">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="latest">Latest</button>
                        <button class="filter-btn" data-filter="popular">Popular</button>
                    </div>
                </div>
                <div class="episodes-container" id="episodes-container">
                    <!-- Episodes will be dynamically inserted here -->
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <div class="footer-content">
                <p>Â© 2023 LifePodcast. All rights reserved.</p>
                <div class="social-links">
                    <a href="#" aria-label="Apple Podcasts"><i class="fab fa-apple"></i></a>
                    <a href="#" aria-label="Spotify"><i class="fab fa-spotify"></i></a>
                    <a href="#" aria-label="Google Podcasts"><i class="fab fa-google"></i></a>
                    <a href="#" aria-label="RSS Feed"><i class="fas fa-rss"></i></a>
                </div>
            </div>
        </footer>

        <!-- Now Playing Bar - Fixed at bottom -->
        <div class="player-bar" id="player-bar">
            <!-- Will be populated when an episode plays -->
        </div>
    </div>

    <!-- Audio player template - Will be cloned for each episode -->
    <template id="audio-player-template">
        <div class="audio-player">
            <div class="waveform-container"></div>
            <div class="player-ui">
                <button class="play-btn"><i class="fas fa-play"></i></button>
                <div class="player-middle">
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                    <div class="time-display">
                        <span class="current-time">0:00</span>
                        <span class="duration">0:00</span>
                    </div>
                </div>
                <div class="player-controls">
                    <button class="speed-btn">1x</button>
                    <div class="volume-container">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
                    </div>
                    <a href="#" class="download-btn" download><i class="fas fa-download"></i></a>
                </div>
            </div>
        </div>
    </template>

    <script src="js/app.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
